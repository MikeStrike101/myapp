<div class="container">
  <img [src]="'content/images/' + gameCharacter?.profilePicture" class="profile-picture rounded-circle" alt="Profile Picture" />
  <div class="content-wrapper">
    <!-- Problem Description -->
    <div class="problem-content">
      <h2>{{ currentProblem?.title }}</h2>
      <p>{{ currentProblem?.description }}</p>
    </div>
    <!-- Editor Container -->
    <div class="editor-container">
      <div id="editor"></div>
      <button class="btn btn-primary mt-2" (click)="runCode()">Run Code</button>
      <button class="btn btn-success mt-2" (click)="saveCode()">Save Code</button>
    </div>
    <!-- Success Message and Continue Button -->
    <div *ngIf="showSuccessMessage" class="success-message">
      <div class="alert alert-success mt-3">
        <p>Code compiled successfully! Press the button to continue.</p>
        <button class="btn btn-success mt-2" (click)="continueProgress()">Continue</button>
      </div>
    </div>
  </div>
</div>
