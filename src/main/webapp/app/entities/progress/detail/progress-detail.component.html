<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="progress">
      <h2 data-cy="progressDetailsHeading"><span>Progress</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ progress.id }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ progress.status }}</span>
        </dd>
        <dt><span>Current Lesson</span></dt>
        <dd>
          <span>{{ progress.currentLesson }}</span>
        </dd>
        <dt><span>Xp</span></dt>
        <dd>
          <span>{{ progress.xp }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/progress', progress.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
