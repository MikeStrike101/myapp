<div class="creation-container">
  <div class="creation-card">
    <div class="header">
      <h2>Create Your Character</h2>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="characterName" placeholder="Enter character name" class="form-control" />
    </div>
    <div class="form-group">
      <input type="email" [(ngModel)]="characterEmail" placeholder="Enter your email" class="form-control" />
    </div>
    <div class="form-group">
      <select [(ngModel)]="characterLanguage" class="form-control">
        <option value="">Select a programming language</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="ruby">Ruby</option>
        <!-- Add other programming languages as needed -->
      </select>
    </div>
    <div class="character-container">
      <div class="arrows-container left">
        <span class="arrow left-arrow" (click)="previousColor()"></span>
        <span class="arrow left-arrow" (click)="previousAccessory()"></span>
        <span class="arrow left-arrow" (click)="previousShape()"></span>
      </div>
      <div class="character-icon">
        <div class="character-icon">
          <div class="color" [style.color]="currentColor">
            {{ currentColor }}
          </div>

          <div class="accessory">
            {{ currentAccessory }}
          </div>

          <div class="shape">
            {{ currentShape }}
          </div>
        </div>
      </div>
      <div class="arrows-container">
        <span class="arrow right-arrow" (click)="nextColor()"></span>
        <span class="arrow right-arrow" (click)="nextAccessory()"></span>
        <span class="arrow right-arrow" (click)="nextShape()"></span>
      </div>
    </div>
    <button (click)="createCharacter()" class="create-btn">Create Character</button>
  </div>
</div>
